<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="/css/normalize.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/style.css">
  <script defer src="/students-table.js"></script>
  <script>

  </script>
</head>

<body>
  <div class="panel container-fluid">
    <ul class="nav panel__container container justify-content-center nav-tabs">
      <li class="nav-item panel__container_link">
        <a href="index.html" class="nav-link students__link students__link_add">Добавить студента</a>
      </li>
      <li class="nav-item panel__container_link">
        <a href="table.html" class="nav-link active students__link students__link_table">Таблица студентов</a>
      </li>
    </ul>
  </div>
  <div class="workplace container">
    <div class="filter">
      <h2 class="mt-3 workplace__h2">Фильтр по таблице</h2>
      <div class="row g-3 mt-1">
        <div class="col-6">
          <p>ФИО</p>
          <input type="text" class="form-control" id="inputFilterName" name="filterName">
        </div>
        <div class="col-6">
          <p>Факультет</p>
          <input type="text" class="form-control" id="inputFilterFaculty" name="filterFaculty">
        </div>
        <div class="col-6">
          <p>Год начала обучения</p>
          <input type="number" class="form-control" id="inputFilterYearStartStudy" name="FilterYearStartStudy">
        </div>
        <div class="col-6">
          <p>Год окончания обученя</p>
          <input type="number" class="form-control" id="inputFilterYearEndStudy" name="FilterYearEndStudy">
        </div>

      </div>
    </div>
    <div class="table__container mb-5">
      <h2 class="mt-3 workplace__h2">Таблица студентов</h2>
      <table class="table table-bordered" id="studentsTable">
        <thead>
          <tr class="border-dark">
            <th class="thFilter col-4" id="thFullName" scope="col">ФИО студента</th>
            <th class="thFilter col-2" id="thFaculty" scope="col">Факультет</th>
            <th class="thFilter col-3" id="thDateOfBirth" scope="col">Дата рождения</th>
            <th class="thFilter col-3" id="thYearStartStudy" scope="col">Годы обучения</th>
          </tr>
        </thead>
        <tbody id="studentsTableBody">
          <!-- <tr>
            <td>ФИО студента</td>
            <td>Факультет</td>
            <td>Дата рождения</td>
            <td>Годы обучения</td>
          </tr> -->
        </tbody>
      </table>
    </div>
  </div>
</body>

</html>
